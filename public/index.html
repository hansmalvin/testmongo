<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="studentApp" ng-controller="StudentController">
    <div class="container mt-5">
        <h1 class="text-center">Student Management</h1>
      
        <!-- Filter Dropdown -->
        <div class="d-flex justify-content-end mb-3">
          <label for="sortOrder" class="me-2 mt-2">Sort By:</label>
          <select id="sortOrder" class="form-select w-auto" ng-model="sortOrder" ng-change="sortStudents()">
            <option value="name">Name A-Z</option>
            <option value="-name">Name Z-A</option>
          </select>
        </div>
      
        <!-- Form -->
        <form ng-submit="saveStudent()" class="my-4">
          <div class="row">
            <div class="col-md-5">
              <input type="text" ng-model="student.name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-5">
              <input type="email" ng-model="student.email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100" ng-if="!editMode">Add</button>
              <button type="submit" class="btn btn-warning w-100" ng-if="editMode">Update</button>
            </div>
          </div>
        </form>
      
        <!-- Table -->
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="student in filteredStudents">
              <td>{{ student.name }}</td>
              <td>{{ student.email }}</td>
              <td>
                <button class="btn btn-warning btn-sm" ng-click="editStudent(student)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="deleteStudent(student._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      

  <script src="/public/app.js"></script>
</body>
</html>
